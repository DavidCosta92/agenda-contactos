<form action="/update/{{contacto.id}}", method="POST">
    <input type="text" name="nombre" placeholder="pon tu nombre" value="{{contacto.nombre}}">
    <input type="text" name="email" placeholder="pon tu email" value="{{contacto.email}}">
    <input type="text" name="telefono" placeholder="pon tu telefono" value="{{contacto.telefono}}">

    <button>ACTUALIZAR</button>

</form>
